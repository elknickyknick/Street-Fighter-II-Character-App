<!DOCTYPE html>
<html>
<head>
    <title>StreetFighter II Character App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/router.js"></script>
    <script src="js/data.js"></script>
    <script type="text/jsx" src="js/app.js"></script>
    <style>
           body
           {
               font-family: sans-serif;
           }
           #page_title
           {
               width: 100%;
               margin: 0;
               border: 2px solid #0c0c0c;
               font-size: 27pt;
               text-align: center;
               background-color: #cccccc;
           }
           #search_bar
           {
               width: 100%;
               height: 23pt;
               margin: 20px 0;
               border-radius: 7px;
               font-size: 20pt;
           }
           
           /*Character List Item*/
           .character_list_item
           {
               width: 100%;
               display: table;
               margin: 0;
               padding: 10px;
               border: 2px solid black;
               background-color: red;
           }
           .character_list_item a
           {
               color: black;
           }
           .character_list_item_icon
           {
               width: 85px;
               float: left;
           }
           .character_list_item_info
           {
               margin-left: 12px;
               padding: 15px 0;
               float: left;
           }
            .character_list_item_name
            {
                margin: 0;
                font-size: 17pt;
            }
            .character_list_item_country
            {
                margin: 0;
            }
            
            /*Charcater Page*/
            .charcater_page_top_info
            {
                display: table;
                width: 100%;
                margin: 13px 0;
            }
            .character_page_icon
            {
                width: 105px;
                float: left;
            }
            .character_page_info
            {
                float: left;
                margin-left: 15px;
                padding: 12px;
            }
            .character_page_name
            {
                margin: 0;
                font-size: 26pt;
            }
            .character_page_country
            {
                margin: 0;
                font-size: 18pt;
            }
            .character_page_tagline
            {
                width: 100%;
                margin: 0 0 15px 0;
                text-align: center;
                font-size: 18pt;
            }
            .section_title
            {
                margin: 25px 0 0 0;
            }
            .character_page_stats
            {
                padding: 12px;
                border: 2px solid black;
            }
            .stat_holder
            {
                margin: 17px 0;
            }
            .stat_title
            {
                margin: 0 0 0 10px;
            }
            .empty_star
            {
                opacity: 0.57;
            }
            .stat_star
            {
                width: 45px;
                margin: 0 12px 0 0;
            }
            .power_star_holder
            {
               margin: 0;
               background-color: rgba(255,255,255,1);
               background: linear-gradient(rgba(255,255,255,1), rgba(255,0,0,0.15));
            }
            .speed_star_holder
            {
               margin: 0;
               background-color: rgba(255,255,255,1);
               background: linear-gradient(rgba(255,255,255,1), rgba(0,0,255,0.15));
            }
            .jump_star_holder
            {
               margin: 0;
               background-color: rgba(255,255,255,1);
               background: linear-gradient(rgba(255,255,255,1), rgba(255,255,0,0.15));
            }
            .range_star_holder
            {
               margin: 0;
               background-color: rgba(255,255,255,1);
               background: linear-gradient(rgba(255,255,255,1), rgba(0,255,0,0.15));
            }
            .special_move_list
            {
                padding: 0 12px;
                border: 2px solid black;
            }
            .character_page_move_name
            {
                font-size: 15pt;
                font-weight: 400;
            }
            .character_page_move_steps
            {
                font-size: 14pt;
                text-align: center;
            }
    </style>
</head>
<body>
</body>
</html>
